name: Build and Deploy

on:
  push:
    branches:
      - main
      - dev

env:
  IMAGE: ${{ github.ref_name == 'main' && 'hajusag/miomente-portal' || 'hajusag/miomente-portal-dev' }}
  CONTAINER_NAME: ${{ github.ref_name == 'main' && 'miomente-portal' || 'miomente-portal-dev' }}
  PORT: ${{ github.ref_name == 'main' && '5972' || '5973' }}
  N8N_URL: ${{ github.ref_name == 'main' && 'https://n8n.boni.tools/webhook/partner-portal' || 'https://n8n.boni.tools/webhook/partner-portal-dev' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version tag
        id: version
        run: echo "TAG=$(printf '%03d' ${{ github.run_number }})" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ steps.version.outputs.TAG }}
            ${{ env.IMAGE }}:latest
          build-args: |
            NEXT_PUBLIC_N8N_API_URL=${{ env.N8N_URL }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{ env.IMAGE }}:${{ steps.version.outputs.TAG }}
            docker stop ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            docker rm ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              -p 127.0.0.1:${{ env.PORT }}:8080 \
              -e NEXT_PUBLIC_N8N_API_URL="${{ env.N8N_URL }}" \
              --restart unless-stopped \
              ${{ env.IMAGE }}:${{ steps.version.outputs.TAG }}
            docker image prune -f
