name: Build and Deploy

on:
  push:
    branches:
      - main

env:
  IMAGE: hajusag/miomente-portal

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version tag
        id: version
        run: echo "TAG=$(printf '%03d' ${{ github.run_number }})" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ steps.version.outputs.TAG }}
            ${{ env.IMAGE }}:latest
          build-args: |
            NEXT_PUBLIC_N8N_API_URL=https://n8n.boni.tools/webhook/partner-portal

      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{ env.IMAGE }}:${{ steps.version.outputs.TAG }}
            docker stop miomente-portal 2>/dev/null || true
            docker rm miomente-portal 2>/dev/null || true
            docker run -d \
              --name miomente-portal \
              -p 127.0.0.1:5972:8080 \
              -e NEXT_PUBLIC_N8N_API_URL="https://n8n.boni.tools/webhook/partner-portal" \
              --restart unless-stopped \
              ${{ env.IMAGE }}:${{ steps.version.outputs.TAG }}
            docker image prune -f